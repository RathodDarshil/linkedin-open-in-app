<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Open in Browser</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
                    "Open Sans", "Helvetica Neue", sans-serif;
                margin: 0;
                padding: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                text-align: center;
            }

            .container {
                background: white;
                padding: 2rem;
                border-radius: 12px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                max-width: 600px;
                width: 90%;
            }

            h1 {
                color: #2c3e50;
                margin-bottom: 1rem;
            }

            p {
                color: #34495e;
                line-height: 1.6;
                margin-bottom: 1.5rem;
            }

            .button {
                background-color: #0077b5;
                color: white;
                padding: 12px 24px;
                border: none;
                border-radius: 6px;
                font-size: 1rem;
                cursor: pointer;
                transition: background-color 0.3s ease;
                text-decoration: none;
                display: inline-block;
            }

            .button:hover {
                background-color: #005582;
            }

            #linkedinMessage {
                display: none;
                margin-top: 1rem;
                padding: 1rem;
                background-color: #f8f9fa;
                border-radius: 6px;
                border-left: 4px solid #0077b5;
            }

            .hidden {
                display: none !important;
            }

            #deviceInfo {
                font-size: 0.8rem;
                color: #666;
                margin-top: 1rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Welcome!</h1>
            <p id="browserInfo">Checking your browser...</p>
            <div id="linkedinMessage">
                <p>It looks like you're viewing this page in LinkedIn's in-app browser.</p>
                <p>For the best experience, please open this page in your default browser.</p>
                <a href="#" id="openInBrowser" class="button">Open in Browser</a>
            </div>
            <div id="regularBrowser">
                <p>You're viewing this page in a regular browser.</p>
                <p>Everything looks good! üëç</p>
            </div>
            <div id="deviceInfo"></div>
        </div>

        <script>
            function isLinkedInBrowser() {
                const userAgent = navigator.userAgent.toLowerCase();
                return (
                    userAgent.includes("linkedin") ||
                    (userAgent.includes("mozilla") && userAgent.includes("linkedin")) ||
                    document.documentElement.classList.contains("linkedin")
                );
            }

            function isIOS() {
                const userAgent = navigator.userAgent.toLowerCase();
                return /iphone|ipad|ipod/.test(userAgent);
            }

            function isAndroid() {
                const userAgent = navigator.userAgent.toLowerCase();
                return /android/.test(userAgent);
            }

            function getCurrentURL() {
                return window.location.href;
            }

            function attemptRedirect() {
                const currentURL = getCurrentURL();
                const encodedURL = encodeURIComponent(currentURL);

                if (isIOS()) {
                    // iOS specific handling
                    window.location.href = currentURL.replace("https://", "https://apps.apple.com/");
                    setTimeout(() => {
                        window.location.href = `x-web-search://?${encodedURL}`;
                    }, 1000);
                    setTimeout(() => {
                        window.location.href = currentURL;
                    }, 2000);
                } else if (isAndroid()) {
                    // Android specific handling
                    window.location.href = `intent://${window.location.host}${window.location.pathname}${window.location.search}#Intent;scheme=https;package=com.android.chrome;end`;
                    setTimeout(() => {
                        window.location.href = `googlechrome://navigate?url=${encodedURL}`;
                    }, 1000);
                    setTimeout(() => {
                        window.location.href = currentURL;
                    }, 2000);
                }
            }

            document.addEventListener("DOMContentLoaded", function () {
                const linkedinMessage = document.getElementById("linkedinMessage");
                const regularBrowser = document.getElementById("regularBrowser");
                const browserInfo = document.getElementById("browserInfo");
                const openInBrowserBtn = document.getElementById("openInBrowser");
                const deviceInfo = document.getElementById("deviceInfo");

                if (isLinkedInBrowser()) {
                    linkedinMessage.style.display = "block";
                    regularBrowser.classList.add("hidden");
                    browserInfo.textContent = "LinkedIn in-app browser detected";

                    // Set up the button to open in default browser
                    openInBrowserBtn.href = getCurrentURL();
                    openInBrowserBtn.addEventListener("click", function (e) {
                        e.preventDefault();
                        attemptRedirect();
                    });

                    // Attempt automatic redirect
                    attemptRedirect();

                    // Show device info for debugging
                    const deviceType = isIOS() ? "iOS" : isAndroid() ? "Android" : "Other";
                    deviceInfo.textContent = `Device type: ${deviceType}`;
                } else {
                    linkedinMessage.style.display = "none";
                    regularBrowser.classList.remove("hidden");
                    browserInfo.textContent = "Regular browser detected";
                    deviceInfo.style.display = "none";
                }
            });
        </script>
    </body>
</html>
